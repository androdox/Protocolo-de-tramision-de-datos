{% extends 'layout.html' %}
{% block body %}

<body>
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/actualizarEmpleado/{{dato.0}}" method="POST">

                <div class="form-group">
                    <label for="cargos"> Cargo</label>
                    <select name="cargos">
                        {% for cargo in cargos %}
                        <option value="{{ cargo.0 }}">{{ cargo.1 }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="nombre" placeholder="Nombre"  value="{{dato.2}}">
                    <input type="text" name="apellido" placeholder="Apellido" value="{{dato.3}}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" style="align-content: center;">Save</button>
                </div>
                
                

                
            </form>
        </div>
    </div>

    
</body>
{% endblock %}
